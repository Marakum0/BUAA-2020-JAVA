<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.2</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a>首页</a>
                <a><cite>菜品列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">


                <div class="layui-card-body ">

                    <div class="layui-card-header">
                        <button class="layui-btn" onclick="xadmin.open('添加菜品','/admin/dish_add',600,500)"><i
                                class="layui-icon"></i>添加
                        </button>
                    </div>

                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>菜名</th>
                            <th>类型</th>
                            <th>辣度</th>
                            <th>销量</th>
                            <th>价格</th>
                            <th>点赞次数</th>
                            <th>是否招牌</th>
                            <th>是否新品</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="list : ${dishList}">
                            <td th:text="${list.dishName}"></td>
                            <td th:text="${list.name}"></td>
                            <td th:switch="${list.hotStatus}">
                                <span th:case="1">不辣</span>
                                <span th:case="2">微辣</span>
                                <span th:case="3">中辣</span>
                                <span th:case="4">超辣</span>
                            </td>
                            <td th:text="${list.salesVolume}"></td>
                            <td th:text="${list.dishPrice}"></td>
                            <td th:text="${list.praiseTimes}"></td>
                            <td th:switch="${list.isSign}">
                                <span th:case="0">是</span>
                                <span th:case="1">否</span>
                            </td>
                            <td th:switch="${list.isNewDish}">
                                <span th:case="0">是</span>
                                <span th:case="1">否</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
