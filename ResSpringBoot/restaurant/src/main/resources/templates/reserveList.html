<!DOCTYPE html>
<html class="x-admin-sm" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>预定列表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" th:href="@{/css/font.css}">
    <link rel="stylesheet" th:href="@{/css/xadmin.css}">
    <script th:src="@{/lib/layui/layui.js}" charset="utf-8"></script>
    <script type="text/javascript" th:src="@{/js/xadmin.js}"></script>
</head>

<body>
<div class="x-nav">
            <span class="layui-breadcrumb">
                <a>首页</a>
                <a><cite>预定列表</cite></a>
            </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       onclick="location.reload()" title="刷新">
        <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i>
    </a>
</div>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body ">
                    <table class="layui-table layui-form">
                        <thead>
                        <tr>
                            <th>预约id</th>
                            <th>用户id</th>
                            <th>桌子id</th>
                            <th>小程序openId</th>
                            <th>预约号码</th>
                            <th>状态</th>
                            <th>预约时间</th>
                            <th>创建时间</th>
                            <th>更新时间</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="reserve : ${reserves}">
                            <td th:text="${reserve.id}"></td>
                            <td th:text="${reserve.userId}"></td>
                            <td th:text="${reserve.tableId}"></td>
                            <td th:text="${reserve.openId}"></td>
                            <td th:text="${reserve.reserveNo}"></td>
                            <td th:switch="${reserve.reserveStatus}">
                                <span th:case="0">失效</span>
                                <span th:case="1">预约</span>
                                <span th:case="2">等待</span>
                                <span th:case="3">无法预约</span>
                            </td>
                            <td th:text="${#dates.format(reserve.reserveDate)}"></td>
                            <td th:text="${#dates.format(reserve.createTime)}"></td>
                            <td th:text="${#dates.format(reserve.updateTime)}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>


</html>
